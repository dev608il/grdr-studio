<body>

        <div class="header-main">

    <main>

            <div id="cartContent">

    <script>
        // ì¥ë°”êµ¬ë‹ˆ ë°ì´í„°
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const products = JSON.parse(localStorage.getItem('products')) || [];
        const categories = JSON.parse(localStorage.getItem('categories')) || [];

        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            updateCartCount();
        });

        function loadCart() {
            const cartContent = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <h3>ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤</h3>
                        <p>ì›í•˜ëŠ” ìƒí’ˆì„ ì¥ë°”êµ¬ë‹ˆì— ë‹´ì•„ë³´ì„¸ìš”!</p>
                        <button class="btn btn-primary" onclick="window.location.href='index.html'">ì‡¼í•‘ ê³„ì†í•˜ê¸°</button>
                    </div>
                `;
                return;
            }

            let cartHTML = `
                <div class="cart-container">
                    <div class="cart-header">
                        <div>ìƒí’ˆì •ë³´</div>
                        <div>ë‹¨ê°€</div>
                        <div>ìˆ˜ëŸ‰</div>
                        <div>í•©ê³„</div>
                        <div></div>
                    </div>
            `;

            let totalAmount = 0;

            cart.forEach((item, index) => {
                const product = products.find(p => p.id === item.productId);
                if (!product) return;

                const category = categories.find(c => c.slug === product.category);
                const categoryName = category ? category.name : 'ë¯¸ë¶„ë¥˜';
                const itemTotal = product.price * item.quantity;
                totalAmount += itemTotal;

                cartHTML += `
                    <div class="cart-item">
                        <div class="item-info">
                            <div class="item-image">
                                ${product.image ? `<img src="${product.image}" alt="${product.name}">` : 'ğŸ“¦'}
                            </div>
                            <div class="item-details">
                                <h4>${product.name}</h4>
                                <span class="item-category">${categoryName}</span>
                            </div>
                        </div>
                        <div class="item-price">â‚©${product.price.toLocaleString()}</div>
                        <div class="item-quantity">
                            <button class="qty-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <input type="number" class="qty-input" value="${item.quantity}" min="1" onchange="setQuantity(${index}, this.value)">
                            <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <div class="item-total">â‚©${itemTotal.toLocaleString()}</div>
                        <button class="remove-btn" onclick="removeFromCart(${index})">ì‚­ì œ</button>
                    </div>
                `;
            });

            cartHTML += `</div>`;

            // ì¥ë°”êµ¬ë‹ˆ ìš”ì•½
            cartHTML += `
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>ìƒí’ˆê¸ˆì•¡</span>
                        <span>â‚©${totalAmount.toLocaleString()}</span>
                    </div>
                    <div class="summary-row">
                        <span>ë°°ì†¡ë¹„</span>
                        <span>${totalAmount >= 50000 ? 'ë¬´ë£Œ' : 'â‚©3,000'}</span>
                    </div>
                    <div class="summary-row total">
                        <span>ì´ ê²°ì œê¸ˆì•¡</span>
                        <span>â‚©${(totalAmount + (totalAmount >= 50000 ? 0 : 3000)).toLocaleString()}</span>
                    </div>
                    <div class="cart-actions">
                        <button class="btn btn-secondary" onclick="window.location.href='index.html'">ì‡¼í•‘ ê³„ì†í•˜ê¸°</button>
                        <button class="btn btn-primary" onclick="checkout()">ì£¼ë¬¸í•˜ê¸°</button>
                    </div>
                </div>
            `;

            cartContent.innerHTML = cartHTML;
        }

        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity < 1) {
                cart[index].quantity = 1;
            }
            saveCart();
            loadCart();
            updateCartCount();
        }

        function setQuantity(index, quantity) {
            const qty = parseInt(quantity);
            if (qty > 0) {
                cart[index].quantity = qty;
                saveCart();
                loadCart();
                updateCartCount();
            }
        }

        function removeFromCart(index) {
            if (confirm('ì´ ìƒí’ˆì„ ì¥ë°”êµ¬ë‹ˆì—ì„œ ì œê±°í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                cart.splice(index, 1);
                saveCart();
                loadCart();
                updateCartCount();
            }
        }

      
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            const cartCountElement = document.getElementById('cartCount');
            if (cartCountElement) {
                cartCountElement.textContent = count;
            }
        }

        function checkout() {
            if (cart.length === 0) {
                alert('ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.');
                return;
            }
            alert('ì£¼ë¬¸ ê¸°ëŠ¥ì€ ê°œë°œ ì˜ˆì •ì…ë‹ˆë‹¤.');
        }
